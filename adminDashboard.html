<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <script src="https://npmcdn.com/parse/dist/parse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root {
      --primary-color: #4CAF50;
      --primary-dark: #388E3C;
      --secondary-color: #007BFF;
      --accent-color: #FF5722;
      --accent-dark: #E64A19;
      --bg-color: #f9f9f9;
      --card-bg: #ffffff;
      --border-radius: 12px;
      --font-size: 1rem;
      --heading-font-size: 2rem;
      --subheading-font-size: 1.4rem;
      --spacing: 20px;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: var(--bg-color);
      margin: 0;
      padding: var(--spacing);
      color: #333;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      background: var(--card-bg);
      padding: var(--spacing);
      border-radius: var(--border-radius);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--spacing);
      flex-wrap: wrap;
      gap: 10px;
    }
    .header h1 {
      font-size: var(--heading-font-size);
      margin: 0;
      color: var(--primary-color);
    }
    .header .user-info {
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .header button {
      padding: 8px 16px;
      font-size: 0.9rem;
      background: var(--secondary-color);
      border: none;
      border-radius: var(--border-radius);
      color: #fff;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    .header button:hover {
      background: #006ae0;
      transform: scale(1.03);
    }
    /* Sections */
    .section {
      margin-bottom: var(--spacing);
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
      padding: var(--spacing);
      background: #fff;
    }
    .section h2 {
      font-size: var(--subheading-font-size);
      margin-top: 0;
      text-align: center;
      margin-bottom: var(--spacing);
      background: var(--primary-color);
      color: #fff;
      padding: 10px;
      border-radius: var(--border-radius);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: var(--spacing);
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
      font-size: var(--font-size);
    }
    th {
      background: var(--primary-color);
      color: #fff;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    /* Action buttons for table rows */
    .action-buttons button {
      padding: 6px 10px;
      font-size: 0.9rem;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      margin-right: 5px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .edit-btn {
      background: linear-gradient(45deg, #2196F3, #1976D2);
      color: #fff;
    }
    .edit-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    /* Charts container */
    .charts-container {
      display: flex;
      flex-wrap: wrap;
      gap: var(--spacing);
      justify-content: center;
    }
    .chart-box {
      flex: 1 1 300px;
      max-width: 400px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
      padding: var(--spacing);
      box-sizing: border-box;
      margin-bottom: var(--spacing);
    }
    .chart-box h3 {
      text-align: center;
      margin-bottom: var(--spacing);
      font-size: var(--subheading-font-size);
    }
    /* Navigation Buttons */
    .nav-buttons {
      display: flex;
      gap: var(--spacing);
      justify-content: center;
      flex-wrap: wrap;
      margin-top: var(--spacing);
    }
    .nav-buttons button {
      background: linear-gradient(45deg, var(--accent-color), var(--accent-dark));
      color: #fff;
      padding: 14px 28px;
      font-size: 1.1rem;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .nav-buttons button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    /* Responsive media query */
    @media (max-width: 600px) {
      .header h1 {
        font-size: 1.6rem;
      }
      th, td {
        font-size: 0.9rem;
        padding: 8px;
      }
      .action-buttons button {
        font-size: 0.8rem;
      }
      .nav-buttons button {
        font-size: 1rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <script>
    // Redirect if not logged in
    if (localStorage.getItem('loggedIn') !== 'true') {
      window.location.href = 'login.html';
    }
  </script>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>Admin Dashboard</h1>
      <div class="user-info">
        <span id="welcomeUser">Welcome, Unknown</span>
        <button id="logoutBtn">Logout</button>
      </div>
    </div>
    
    <!-- Users Section -->
    <div class="section" id="usersSection">
      <h2>Registered Users</h2>
      <table id="usersTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Specialty</th>
            <th>Username</th>
            <th>Password</th>
            <th># of Patients</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="usersTableBody">
          <!-- User rows will be loaded here -->
        </tbody>
      </table>
    </div>
    
    <!-- Trends Section -->
    <div class="section">
      <h2>Patient Trends</h2>
      <div class="charts-container">
        <!-- Chart 1: Specialty of User -> # of Patients -->
        <div class="chart-box">
          <h3>Patients by User Specialty</h3>
          <canvas id="specialtyChart"></canvas>
        </div>
        <!-- Chart 2: Ages of Patients (Distribution) -->
        <div class="chart-box">
          <h3>Patient Ages Distribution</h3>
          <canvas id="ageChart"></canvas>
        </div>
      </div>
    </div>
    
    <!-- Navigation Buttons -->
    <div class="nav-buttons">
      <button onclick="window.open('index.html', '_blank')">Data Entry Page</button>
      <button onclick="window.open('patientTable.html', '_blank')">Patients Table</button>
    </div>
  </div>
  
  <script>
    // Setup header & logout
    function setupHeader() {
      const loggedUser = localStorage.getItem('loggedUser') || 'Unknown';
      document.getElementById('welcomeUser').textContent = 'Welcome, ' + loggedUser;
      document.getElementById('logoutBtn').addEventListener('click', () => {
        localStorage.removeItem('loggedIn');
        localStorage.removeItem('loggedUser');
        window.location.href = 'login.html';
      });
    }
    
    // Ensure only admin "mhh" can access
    function checkAdmin() {
      const loggedUser = localStorage.getItem('loggedUser') || 'Unknown';
      if (loggedUser !== "mhh") {
        alert("Access denied. This page is for admin only.");
        window.location.href = 'dashboard.html';
      }
    }
    
    // Load users from Parse & compute # of patients for each
    async function loadUsers() {
      try {
        const userQuery = new Parse.Query(Parse.User);
        const users = await userQuery.find();
        
        // Prepare a map from userId -> # of patients
        const userPatientCounts = await getUserPatientCounts();
        
        const usersTableBody = document.getElementById('usersTableBody');
        usersTableBody.innerHTML = "";
        
        users.forEach((user) => {
          const name = user.get("name") || "N/A";
          const specialty = user.get("specialty") || "N/A";
          const username = user.get("username") || "";
          const password = user.get("userPassword") || "N/A"; // For demonstration only
          const userId = user.id;
          
          const patientCount = userPatientCounts[userId] || 0;
          
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${name}</td>
            <td>${specialty}</td>
            <td>${username}</td>
            <td>${password}</td>
            <td>${patientCount}</td>
            <td class="action-buttons">
              <button class="edit-btn" onclick="editUser('${userId}')">Edit</button>
            </td>
          `;
          usersTableBody.appendChild(row);
        });
      } catch (error) {
        console.error("Error loading users:", error);
      }
    }
    
    // Compute the number of patients for each user
    async function getUserPatientCounts() {
      const counts = {};
      try {
        const Patient = Parse.Object.extend("Patient");
        const query = new Parse.Query(Patient);
        query.include("createdBy");
        const allPatients = await query.find();
        
        allPatients.forEach((patient) => {
          const creator = patient.get("createdBy");
          if (creator) {
            const userId = creator.id;
            counts[userId] = (counts[userId] || 0) + 1;
          }
        });
      } catch (error) {
        console.error("Error computing user patient counts:", error);
      }
      return counts;
    }
    
    // Edit user function
    function editUser(userId) {
      // You can create an editUser.html to handle editing user details
      alert("Edit user with ID: " + userId);
      // window.location.href = "editUser.html?userId=" + userId;
    }
    
    // Chart 1: Specialty of User -> # of Patients
    async function loadSpecialtyChart() {
      try {
        const userQuery = new Parse.Query(Parse.User);
        const users = await userQuery.find();
        
        // We'll compute how many patients exist for each user specialty
        // 1) get all patients
        const Patient = Parse.Object.extend("Patient");
        const pQuery = new Parse.Query(Patient);
        pQuery.include("createdBy");
        const allPatients = await pQuery.find();
        
        // 2) For each patient, increment the specialty count of the user who created it
        const specialtyCounts = {};
        allPatients.forEach((patient) => {
          const creator = patient.get("createdBy");
          if (creator) {
            const specialty = creator.get("specialty") || "N/A";
            specialtyCounts[specialty] = (specialtyCounts[specialty] || 0) + 1;
          }
        });
        
        const specialties = Object.keys(specialtyCounts);
        const data = specialties.map(spec => specialtyCounts[spec]);
        
        renderBarChart("specialtyChart", specialties, data, "Patients");
      } catch (error) {
        console.error("Error loading specialty chart:", error);
      }
    }
    
    // Chart 2: Ages of Patients distribution
    function calculateAge(dobString) {
      const dob = new Date(dobString);
      const diffMs = Date.now() - dob.getTime();
      const ageDt = new Date(diffMs);
      return Math.abs(ageDt.getUTCFullYear() - 1970);
    }
    function groupAge(age) {
      return Math.floor(age / 10) * 10;
    }
    async function loadAgeChart() {
      try {
        const Patient = Parse.Object.extend("Patient");
        const query = new Parse.Query(Patient);
        const results = await query.find();
        
        const ageCounts = {};
        results.forEach((patient) => {
          const dob = patient.get("dob");
          if (dob) {
            const age = calculateAge(dob);
            const ageGroup = groupAge(age);
            ageCounts[ageGroup] = (ageCounts[ageGroup] || 0) + 1;
          }
        });
        
        const ageGroups = Object.keys(ageCounts).map(Number).sort((a, b) => a - b);
        const ageLabels = ageGroups.map(g => `${g}-${g+9}`);
        const ageData = ageGroups.map(g => ageCounts[g]);
        
        renderBarChart("ageChart", ageLabels, ageData, "Patients");
      } catch (error) {
        console.error("Error loading age chart:", error);
      }
    }
    
    // Render a bar chart using Chart.js
    function renderBarChart(canvasId, labels, data, datasetLabel) {
      const ctx = document.getElementById(canvasId).getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: datasetLabel,
            data: data,
            backgroundColor: 'rgba(76, 175, 80, 0.6)',
            borderColor: 'rgba(76, 175, 80, 1)',
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            x: {
              title: { display: true, text: datasetLabel },
              ticks: { autoSkip: false }
            },
            y: {
              beginAtZero: true,
              title: { display: true, text: 'Count' }
            }
          },
          plugins: {
            legend: { display: false }
          },
          responsive: true,
          maintainAspectRatio: false
        }
      });
    }
    
    // Page Initialization
    document.addEventListener('DOMContentLoaded', () => {
      setupHeader();
      checkAdmin();
      loadUsers();
      loadSpecialtyChart();
      loadAgeChart();
    });
  </script>
</body>
</html>
