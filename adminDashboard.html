<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - Manage Users & Patient Trends</title>
  <!-- Import Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Include Parse SDK and Chart.js -->
  <script src="https://npmcdn.com/parse/dist/parse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Initialize Parse with your Back4App credentials
    Parse.initialize("O2PSSMyhS9FBye2cuiFrZYIIXftw1PhUgQpKYoHj", "ECU7JqFPc115cYqvsCQJjfDLFFIQxaLIyPwi9Pnr");
    Parse.serverURL = 'https://parseapi.back4app.com/';
  </script>
  <style>
    :root {
      --primary-color: #4CAF50;
      --primary-dark: #388E3C;
      --secondary-color: #007BFF;
      --accent-color: #FF5722;
      --accent-dark: #E64A19;
      --bg-color: #f9f9f9;
      --card-bg: #ffffff;
      --border-radius: 12px;
      --font-size: 1rem;
      --heading-font-size: 2rem;
      --subheading-font-size: 1.4rem;
      --spacing: 20px;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: var(--bg-color);
      margin: 0;
      padding: var(--spacing);
      color: #333;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      background: var(--card-bg);
      padding: var(--spacing);
      border-radius: var(--border-radius);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--spacing);
      flex-wrap: wrap;
      gap: 10px;
    }
    .header h1 {
      font-size: var(--heading-font-size);
      margin: 0;
      color: var(--primary-color);
    }
    .user-info {
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .header button {
      padding: 8px 16px;
      font-size: 0.9rem;
      background: var(--secondary-color);
      border: none;
      border-radius: var(--border-radius);
      color: #fff;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    .header button:hover {
      background: #006ae0;
      transform: scale(1.03);
    }
    /* Section styling */
    .section {
      margin-bottom: var(--spacing);
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
      padding: var(--spacing);
      background: #fff;
    }
    .section h2 {
      font-size: var(--subheading-font-size);
      margin-top: 0;
      text-align: center;
      margin-bottom: var(--spacing);
      background: var(--primary-color);
      color: #fff;
      padding: 10px;
      border-radius: var(--border-radius);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: var(--spacing);
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
      font-size: var(--font-size);
    }
    th {
      background: var(--primary-color);
      color: #fff;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    /* Action buttons for table rows */
    .action-buttons button {
      padding: 6px 10px;
      font-size: 0.9rem;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      margin-right: 5px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .edit-btn {
      background: linear-gradient(45deg, #2196F3, #1976D2);
      color: #fff;
    }
    .edit-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .delete-btn {
      background: linear-gradient(45deg, #F44336, #D32F2F);
      color: #fff;
    }
    .delete-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    /* Charts Container */
    .charts-container {
      display: flex;
      flex-wrap: wrap;
      gap: var(--spacing);
      justify-content: center;
    }
    .chart-box {
      flex: 1 1 300px;
      max-width: 400px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
      padding: var(--spacing);
      box-sizing: border-box;
      margin-bottom: var(--spacing);
    }
    .chart-box h3 {
      text-align: center;
      margin-bottom: var(--spacing);
      font-size: var(--subheading-font-size);
    }
    /* Navigation Buttons */
    .nav-buttons {
      display: flex;
      gap: var(--spacing);
      justify-content: center;
      flex-wrap: wrap;
      margin-top: var(--spacing);
    }
    .nav-buttons button {
      background: linear-gradient(45deg, var(--accent-color), var(--accent-dark));
      color: #fff;
      padding: 14px 28px;
      font-size: 1.1rem;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .nav-buttons button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    /* Responsive */
    @media (max-width: 600px) {
      .header h1 {
        font-size: 1.6rem;
      }
      th, td {
        font-size: 0.9rem;
        padding: 8px;
      }
      .nav-buttons button {
        font-size: 1rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <script>
    // Redirect to login if not logged in
    if (localStorage.getItem('loggedIn') !== 'true') {
      window.location.href = 'login.html';
    }
  </script>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>Admin Dashboard</h1>
      <div class="user-info">
        <span id="welcomeUser">Welcome, Unknown</span>
        <button id="logoutBtn">Logout</button>
      </div>
    </div>
    
    <!-- Users Section -->
    <div class="section" id="usersSection">
      <h2>Registered Users</h2>
      <table id="usersTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Specialty</th>
            <th>Username</th>
            <th>Password</th>
            <th># of Patients</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="usersTableBody">
          <!-- User rows will be loaded here -->
        </tbody>
      </table>
      <button id="addUserBtn">Add User</button>
    </div>
    
    <!-- Patients Section -->
    <div class="section" id="patientsSection">
      <h2>All Registered Patients</h2>
      <table id="patientsTable">
        <thead>
          <tr>
            <th>Patient ID</th>
            <th>Name</th>
            <th>DOB</th>
            <th>Location</th>
            <th>Phone</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="patientsTableBody">
          <!-- Patient rows will be loaded here -->
        </tbody>
      </table>
    </div>
    
    <!-- Patient Trends Section -->
    <div class="section" id="trendsSection">
      <h2>Patient Trends</h2>
      <div class="charts-container">
        <!-- Chart 1: Patients by Specialty -->
        <div class="chart-box">
          <h3>Patients by Specialty</h3>
          <canvas id="specialtyChart"></canvas>
        </div>
        <!-- Chart 2: Patient Ages Distribution -->
        <div class="chart-box">
          <h3>Patient Ages Distribution</h3>
          <canvas id="ageChart"></canvas>
        </div>
      </div>
    </div>
    
    <!-- Navigation Buttons -->
    <div class="nav-buttons">
      <button onclick="window.open('index.html', '_blank')">Data Entry Page</button>
      <button onclick="window.open('patientTable.html', '_blank')">Patients Table</button>
    </div>
  </div>
  
  <script>
    // Setup header: display logged-in username and logout functionality
    function setupHeader() {
      const loggedUser = localStorage.getItem('loggedUser') || 'Unknown';
      document.getElementById('welcomeUser').textContent = 'Welcome, ' + loggedUser;
      document.getElementById('logoutBtn').addEventListener('click', () => {
        localStorage.removeItem('loggedIn');
        localStorage.removeItem('loggedUser');
        window.location.href = 'login.html';
      });
    }
    
    // Ensure only admin (mhh) can access
    function checkAdmin() {
      const loggedUser = localStorage.getItem('loggedUser') || 'Unknown';
      if (loggedUser !== "mhh") {
        alert("Access denied. This page is for admin only.");
        window.location.href = 'dashboard.html';
      }
    }
    
    // Load users from Parse; set a higher limit to fetch all users from _User table
    async function loadUsers() {
      try {
        const query = new Parse.Query(Parse.User);
        query.limit(1000); // Increase if needed
        const users = await query.find();
        
        // Compute number of patients per user
        const patientCounts = await getUserPatientCounts();
        
        const usersTableBody = document.getElementById('usersTableBody');
        usersTableBody.innerHTML = "";
        
        users.forEach((user) => {
          const name = user.get("name") || "N/A";
          const specialty = user.get("specialty") || "N/A";
          const username = user.get("username") || "";
          const password = user.get("userPassword") || "N/A"; // For demo purposes only
          const userId = user.id;
          const numPatients = patientCounts[userId] || 0;
          
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${name}</td>
            <td>${specialty}</td>
            <td>${username}</td>
            <td>${password}</td>
            <td>${numPatients}</td>
            <td class="action-buttons">
              <button class="edit-btn" onclick="editUser('${userId}')">Edit</button>
              <button class="delete-btn" onclick="deleteUser('${userId}')">Delete</button>
            </td>
          `;
          usersTableBody.appendChild(row);
        });
      } catch (error) {
        console.error("Error loading users:", error);
      }
    }
    
    // Compute the number of patients per user
    async function getUserPatientCounts() {
      const counts = {};
      try {
        const Patient = Parse.Object.extend("Patient");
        const query = new Parse.Query(Patient);
        query.include("createdBy");
        const patients = await query.find();
        patients.forEach((patient) => {
          const creator = patient.get("createdBy");
          if (creator) {
            const userId = creator.id;
            counts[userId] = (counts[userId] || 0) + 1;
          }
        });
      } catch (error) {
        console.error("Error computing patient counts:", error);
      }
      return counts;
    }
    
    // Edit user: redirect to editUser.html with userId as query parameter
    function editUser(userId) {
      window.location.href = "editUser.html?userId=" + userId;
    }
    
    // Delete user using Parse
    async function deleteUser(userId) {
      if (confirm("Are you sure you want to delete this user?")) {
        try {
          const query = new Parse.Query(Parse.User);
          const user = await query.get(userId);
          if (user) {
            await user.destroy();
            alert("User deleted successfully.");
            loadUsers();
          }
        } catch (error) {
          console.error("Error deleting user:", error);
          alert("Error deleting user: " + error.message);
        }
      }
    }
    
    // Load all patients (admin sees them all)
    async function loadPatients() {
      try {
        const Patient = Parse.Object.extend("Patient");
        const query = new Parse.Query(Patient);
        const patients = await query.find();
        const patientsTableBody = document.getElementById('patientsTableBody');
        patientsTableBody.innerHTML = "";
        patients.forEach((patient) => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${patient.id}</td>
            <td>${patient.get("patientName") || ""}</td>
            <td>${patient.get("dob") || ""}</td>
            <td>${patient.get("location") || ""}</td>
            <td>${patient.get("phone") || ""}</td>
            <td>
              <button class="edit-btn" onclick="editPatient('${patient.id}')">Edit</button>
            </td>
          `;
          patientsTableBody.appendChild(row);
        });
      } catch (error) {
        console.error("Error loading patients:", error);
      }
    }
    
    // Edit patient: redirect to editPatient.html with patientId as query parameter
    function editPatient(patientId) {
      window.location.href = "editPatient.html?patientId=" + patientId;
    }
    
    // Load patient trends: create bar charts for patients by specialty and age distribution
    async function loadPatientTrends() {
      try {
        // Trend 1: Patients by Specialty (group by createdBy user's specialty)
        const Patient = Parse.Object.extend("Patient");
        const query = new Parse.Query(Patient);
        query.include("createdBy");
        const patients = await query.find();
        
        const specialtyCounts = {};
        patients.forEach((patient) => {
          const creator = patient.get("createdBy");
          if (creator) {
            const specialty = creator.get("specialty") || "N/A";
            specialtyCounts[specialty] = (specialtyCounts[specialty] || 0) + 1;
          }
        });
        const specialties = Object.keys(specialtyCounts);
        const specialtyData = specialties.map(spec => specialtyCounts[spec]);
        renderBarChart("specialtyChart", specialties, specialtyData, "Patients");
        
        // Trend 2: Patient Ages Distribution
        const ageCounts = {};
        patients.forEach((patient) => {
          const dob = patient.get("dob");
          if (dob) {
            const age = calculateAge(dob);
            const ageGroup = groupAge(age);
            ageCounts[ageGroup] = (ageCounts[ageGroup] || 0) + 1;
          }
        });
        const ageGroups = Object.keys(ageCounts).map(Number).sort((a, b) => a - b);
        const ageLabels = ageGroups.map(g => `${g}-${g+9}`);
        const ageData = ageGroups.map(g => ageCounts[g]);
        renderBarChart("ageChart", ageLabels, ageData, "Patients");
      } catch (error) {
        console.error("Error loading patient trends:", error);
      }
    }
    
    // Render bar chart using Chart.js
    function renderBarChart(canvasId, labels, data, datasetLabel) {
      const ctx = document.getElementById(canvasId).getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: datasetLabel,
            data: data,
            backgroundColor: 'rgba(76, 175, 80, 0.6)',
            borderColor: 'rgba(76, 175, 80, 1)',
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            x: {
              title: { display: true, text: datasetLabel },
              ticks: { autoSkip: false }
            },
            y: {
              beginAtZero: true,
              title: { display: true, text: 'Count' }
            }
          },
          plugins: {
            legend: { display: false }
          },
          responsive: true,
          maintainAspectRatio: false
        }
      });
    }
    
    // Initialization on page load
    document.addEventListener('DOMContentLoaded', () => {
      setupHeader();
      checkAdmin();
      loadUsers();
      loadPatients();
      loadPatientTrends();
    });
  </script>
</body>
</html>
