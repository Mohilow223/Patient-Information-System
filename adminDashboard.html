<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - Manage Users & Patients</title>
  <!-- Import Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Include Parse SDK -->
  <script src="https://npmcdn.com/parse/dist/parse.min.js"></script>
  <script>
    // Initialize Parse with your Back4App credentials
    Parse.initialize("O2PSSMyhS9FBye2cuiFrZYIIXftw1PhUgQpKYoHj", "ECU7JqFPc115cYqvsCQJjfDLFFIQxaLIyPwi9Pnr");
    Parse.serverURL = 'https://parseapi.back4app.com/';
  </script>
  <style>
    :root {
      --primary-color: #4CAF50;
      --primary-dark: #388E3C;
      --secondary-color: #007BFF;
      --accent-color: #FF5722;
      --bg-color: #f9f9f9;
      --card-bg: #ffffff;
      --border-radius: 8px;
      --font-size: 1.1rem;
      --heading-font-size: 2rem;
      --subheading-font-size: 1.5rem;
      --spacing: 20px;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: var(--bg-color);
      margin: 0;
      padding: var(--spacing);
      color: #333;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      background: var(--card-bg);
      padding: var(--spacing);
      border-radius: var(--border-radius);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--spacing);
    }
    .header h1 {
      font-size: var(--heading-font-size);
      margin: 0;
      color: var(--primary-color);
    }
    .header .user-info {
      font-size: 1rem;
    }
    .header button {
      padding: 6px 12px;
      font-size: 0.9rem;
      background: var(--secondary-color);
      border: none;
      border-radius: var(--border-radius);
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    .header button:hover {
      background: #006ae0;
    }
    .section {
      margin-bottom: var(--spacing);
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
      padding: var(--spacing);
      background: #fff;
    }
    .section h2 {
      font-size: var(--subheading-font-size);
      margin-top: 0;
      text-align: center;
      margin-bottom: var(--spacing);
      background: var(--primary-color);
      color: #fff;
      padding: 10px;
      border-radius: var(--border-radius);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: var(--spacing);
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
      font-size: var(--font-size);
    }
    th {
      background: var(--primary-color);
      color: #fff;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    .action-buttons button {
      padding: 6px 10px;
      font-size: 0.9rem;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      margin-right: 5px;
      transition: background 0.3s;
    }
    .edit-btn {
      background-color: #2196F3;
      color: #fff;
    }
    .edit-btn:hover {
      background-color: #1976D2;
    }
    .delete-btn {
      background-color: #F44336;
      color: #fff;
    }
    .delete-btn:hover {
      background-color: #D32F2F;
    }
    .nav-buttons {
      text-align: center;
      margin-top: var(--spacing);
      display: flex;
      gap: var(--spacing);
      justify-content: center;
      flex-wrap: wrap;
    }
    .nav-buttons button {
      background: var(--accent-color);
      color: #fff;
      padding: 14px 28px;
      font-size: 1.2rem;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: background 0.3s;
    }
    .nav-buttons button:hover {
      background: #e64a19;
    }
  </style>
</head>
<body>
  <script>
    // Redirect to login if not logged in
    if (localStorage.getItem('loggedIn') !== 'true') {
      window.location.href = 'login.html';
    }
  </script>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>Admin Dashboard</h1>
      <div class="user-info">
        <span id="welcomeUser">Welcome, Unknown</span>
        <button id="logoutBtn">Logout</button>
      </div>
    </div>
    
    <!-- Users Section (Visible only for admin) -->
    <div class="section" id="usersSection">
      <h2>Registered Users</h2>
      <table id="usersTable">
        <thead>
          <tr>
            <th>Username</th>
            <th>Password</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="usersTableBody">
          <!-- Users will be loaded here -->
        </tbody>
      </table>
    </div>
    
    <!-- Patients Section -->
    <div class="section" id="patientsSection">
      <h2>All Registered Patients</h2>
      <table id="patientsTable">
        <thead>
          <tr>
            <th>Patient ID</th>
            <th>Name</th>
            <th>DOB</th>
            <th>Location</th>
            <th>Phone</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="patientsTableBody">
          <!-- Patients will be loaded here -->
        </tbody>
      </table>
    </div>
    
    <!-- Navigation Buttons -->
    <div class="nav-buttons">
      <button onclick="window.open('index.html', '_blank')">Data Entry Page</button>
      <button onclick="window.open('patientTable.html', '_blank')">Patients Table</button>
    </div>
  </div>
  
  <script>
    // Setup header: display logged-in username and logout functionality
    function setupHeader() {
      const loggedUser = localStorage.getItem('loggedUser') || 'Unknown';
      document.getElementById('welcomeUser').textContent = 'Welcome, ' + loggedUser;
      document.getElementById('logoutBtn').addEventListener('click', () => {
        localStorage.removeItem('loggedIn');
        localStorage.removeItem('loggedUser');
        window.location.href = 'login.html';
      });
    }
    
    // Ensure this page is accessible only for admin (mhh)
    function checkAdmin() {
      const loggedUser = localStorage.getItem('loggedUser') || 'Unknown';
      if (loggedUser !== "mhh") {
        alert("Access denied. This page is for admin only.");
        window.location.href = 'dashboard.html';
      }
    }
    
    // Load users from Parse
    async function loadUsers() {
      try {
        const query = new Parse.Query(Parse.User);
        const results = await query.find();
        const usersTableBody = document.getElementById('usersTableBody');
        usersTableBody.innerHTML = "";
        results.forEach((user) => {
          const row = document.createElement('tr');
          // For demonstration, we assume a custom field "userPassword" exists (insecure in production)
          row.innerHTML = `<td>${user.get("username") || ""}</td>
                           <td>${user.get("userPassword") || "N/A"}</td>
                           <td>
                             <button class="edit-btn" onclick="editUser('${user.id}')">Edit</button>
                             <button class="delete-btn" onclick="deleteUser('${user.id}')">Delete</button>
                           </td>`;
          usersTableBody.appendChild(row);
        });
      } catch (error) {
        console.error("Error loading users:", error);
      }
    }
    
    // Edit user: redirect to an edit page for the user (editUser.html)
    function editUser(userId) {
      window.location.href = "editUser.html?userId=" + userId;
    }
    
    // Delete user from Parse
    async function deleteUser(userId) {
      if (confirm("Are you sure you want to delete this user?")) {
        try {
          const query = new Parse.Query(Parse.User);
          const user = await query.get(userId);
          if (user) {
            await user.destroy();
            alert("User deleted successfully.");
            loadUsers();
          }
        } catch (error) {
          console.error("Error deleting user:", error);
          alert("Error deleting user: " + error.message);
        }
      }
    }
    
    // Load patients (all patients)
    async function loadPatients() {
      try {
        const Patient = Parse.Object.extend("Patient");
        const query = new Parse.Query(Patient);
        // Admin sees all patients (no filtering by createdBy)
        const results = await query.find();
        const patientsTableBody = document.getElementById('patientsTableBody');
        patientsTableBody.innerHTML = "";
        results.forEach((patient) => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${patient.id}</td>
            <td>${patient.get("patientName") || ""}</td>
            <td>${patient.get("dob") || ""}</td>
            <td>${patient.get("location") || ""}</td>
            <td>${patient.get("phone") || ""}</td>
            <td>
              <button class="edit-btn" onclick="editPatient('${patient.id}')">Edit</button>
            </td>
          `;
          patientsTableBody.appendChild(row);
        });
      } catch (error) {
        console.error("Error loading patients:", error);
      }
    }
    
    // Edit patient: redirect to edit page for patient
    function editPatient(patientId) {
      window.location.href = "editPatient.html?patientId=" + patientId;
    }
    
    // Initialization on page load
    document.addEventListener('DOMContentLoaded', () => {
      setupHeader();
      checkAdmin();
      loadUsers();
      loadPatients();
    });
  </script>
</body>
</html>
