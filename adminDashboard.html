<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - Manage Users & Patient Trends</title>
  <!-- Import Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Include Parse SDK and Chart.js -->
  <script src="https://npmcdn.com/parse/dist/parse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Initialize Parse with your Back4App credentials
    Parse.initialize("O2PSSMyhS9FBye2cuiFrZYIIXftw1PhUgQpKYoHj", "ECU7JqFPc115cYqvsCQJjfDLFFIQxaLIyPwi9Pnr");
    Parse.serverURL = 'https://parseapi.back4app.com/';
  </script>
  <style>
    :root {
      --primary-color: #4CAF50;
      --primary-dark: #388E3C;
      --secondary-color: #007BFF;
      --accent-color: #FF5722;
      --accent-dark: #E64A19;
      --bg-color: #f9f9f9;
      --card-bg: #ffffff;
      --border-radius: 12px;
      --font-size: 1.1rem;
      --heading-font-size: 2rem;
      --subheading-font-size: 1.5rem;
      --spacing: 20px;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: var(--bg-color);
      margin: 0;
      padding: var(--spacing);
      color: #333;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      background: var(--card-bg);
      padding: var(--spacing);
      border-radius: var(--border-radius);
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--spacing);
    }
    .header h1 {
      font-size: var(--heading-font-size);
      margin: 0;
      color: var(--primary-color);
    }
    .user-info {
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .user-info span {
      font-weight: bold;
    }
    .header button {
      padding: 8px 16px;
      font-size: 0.9rem;
      background: var(--secondary-color);
      border: none;
      border-radius: var(--border-radius);
      color: #fff;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    .header button:hover {
      background: #006ae0;
      transform: scale(1.03);
    }
    /* Section styling */
    .section {
      margin-bottom: var(--spacing);
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
      padding: var(--spacing);
      background: #fff;
    }
    .section h2 {
      font-size: var(--subheading-font-size);
      margin-top: 0;
      text-align: center;
      margin-bottom: var(--spacing);
      background: var(--primary-color);
      color: #fff;
      padding: 10px;
      border-radius: var(--border-radius);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: var(--spacing);
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
      font-size: var(--font-size);
    }
    th {
      background: var(--primary-color);
      color: #fff;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    /* Action buttons for tables */
    .action-buttons button {
      padding: 8px 12px;
      font-size: 0.9rem;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      margin-right: 5px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .edit-btn {
      background: linear-gradient(45deg, #2196F3, #1976D2);
      color: #fff;
    }
    .edit-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .delete-btn {
      background: linear-gradient(45deg, #F44336, #D32F2F);
      color: #fff;
    }
    .delete-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    /* Navigation Buttons */
    .nav-buttons {
      text-align: center;
      margin-top: var(--spacing);
      display: flex;
      gap: var(--spacing);
      justify-content: center;
      flex-wrap: wrap;
    }
    .nav-buttons button {
      background: linear-gradient(45deg, var(--accent-color), var(--accent-dark));
      color: #fff;
      padding: 14px 28px;
      font-size: 1.2rem;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .nav-buttons button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <script>
    // Redirect to login if not logged in
    if (localStorage.getItem('loggedIn') !== 'true') {
      window.location.href = 'login.html';
    }
  </script>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>Admin Dashboard</h1>
      <div class="user-info">
        <span id="welcomeUser">Welcome, Unknown</span>
        <button id="logoutBtn">Logout</button>
      </div>
    </div>
    
    <!-- Users Section (Admin Only) -->
    <div class="section" id="usersSection">
      <h2>Registered Users</h2>
      <table id="usersTable">
        <thead>
          <tr>
            <th>Username</th>
            <th>Password</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="usersTableBody">
          <!-- Users will be loaded here -->
        </tbody>
      </table>
      <button id="addUserBtn">Add User</button>
    </div>
    
    <!-- Patients Section -->
    <div class="section" id="patientsSection">
      <h2>All Registered Patients</h2>
      <table id="patientsTable">
        <thead>
          <tr>
            <th>Patient ID</th>
            <th>Name</th>
            <th>DOB</th>
            <th>Location</th>
            <th>Phone</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="patientsTableBody">
          <!-- Patient rows will be loaded here -->
        </tbody>
      </table>
    </div>
    
    <!-- Patient Trends by User -->
    <div class="section" id="patientTrendsSection">
      <h2>Patient Trends by User</h2>
      <canvas id="patientCountChart"></canvas>
    </div>
    
    <!-- Navigation Buttons -->
    <div class="nav-buttons">
      <button onclick="window.open('index.html', '_blank')">Data Entry Page</button>
      <button onclick="window.open('patientTable.html', '_blank')">Patients Table</button>
    </div>
  </div>
  
  <script>
    // Setup header and logout
    function setupHeader() {
      const loggedUser = localStorage.getItem('loggedUser') || 'Unknown';
      document.getElementById('welcomeUser').textContent = 'Welcome, ' + loggedUser;
      document.getElementById('logoutBtn').addEventListener('click', () => {
        localStorage.removeItem('loggedIn');
        localStorage.removeItem('loggedUser');
        window.location.href = 'login.html';
      });
    }
    
    // Ensure only admin (mhh) can access this page
    function checkAdmin() {
      const loggedUser = localStorage.getItem('loggedUser') || 'Unknown';
      if (loggedUser !== "mhh") {
        alert("Access denied. This page is for admin only.");
        window.location.href = 'dashboard.html';
      }
    }
    
    // Load users from Parse
    async function loadUsers() {
      try {
        const query = new Parse.Query(Parse.User);
        const results = await query.find();
        const usersTableBody = document.getElementById('usersTableBody');
        usersTableBody.innerHTML = "";
        results.forEach((user) => {
          const row = document.createElement('tr');
          // For demonstration only: assume custom field "userPassword" stores plaintext password
          row.innerHTML = `<td>${user.get("username") || ""}</td>
                           <td>${user.get("userPassword") || "N/A"}</td>
                           <td>
                             <button class="edit-btn" onclick="editUser('${user.id}')">Edit</button>
                             <button class="delete-btn" onclick="deleteUser('${user.id}')">Delete</button>
                           </td>`;
          usersTableBody.appendChild(row);
        });
      } catch (error) {
        console.error("Error loading users:", error);
      }
    }
    
    // Redirect to editUser page with userId query parameter
    function editUser(userId) {
      window.location.href = "editUser.html?userId=" + userId;
    }
    
    // Delete user using Parse
    async function deleteUser(userId) {
      if (confirm("Are you sure you want to delete this user?")) {
        try {
          const query = new Parse.Query(Parse.User);
          const user = await query.get(userId);
          if (user) {
            await user.destroy();
            alert("User deleted successfully.");
            loadUsers();
          }
        } catch (error) {
          console.error("Error deleting user:", error);
          alert("Error deleting user: " + error.message);
        }
      }
    }
    
    // Load all patients (admin sees them all)
    async function loadPatients() {
      try {
        const Patient = Parse.Object.extend("Patient");
        const query = new Parse.Query(Patient);
        const results = await query.find();
        const patientsTableBody = document.getElementById('patientsTableBody');
        patientsTableBody.innerHTML = "";
        results.forEach((patient) => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${patient.id}</td>
            <td>${patient.get("patientName") || ""}</td>
            <td>${patient.get("dob") || ""}</td>
            <td>${patient.get("location") || ""}</td>
            <td>${patient.get("phone") || ""}</td>
            <td>
              <button class="edit-btn" onclick="editPatient('${patient.id}')">Edit</button>
            </td>
          `;
          patientsTableBody.appendChild(row);
        });
      } catch (error) {
        console.error("Error loading patients:", error);
      }
    }
    
    // Redirect to editPatient page with patientId query parameter
    function editPatient(patientId) {
      window.location.href = "editPatient.html?patientId=" + patientId;
    }
    
    // Load patient trends: group patients by the creator's username and count them
    async function loadPatientTrends() {
      try {
        const Patient = Parse.Object.extend("Patient");
        const query = new Parse.Query(Patient);
        query.include("createdBy");
        const results = await query.find();
        
        const userCounts = {};
        results.forEach((patient) => {
          const creator = patient.get("createdBy");
          if (creator) {
            const username = creator.get("username") || "Unknown";
            userCounts[username] = (userCounts[username] || 0) + 1;
          }
        });
        
        const usernames = Object.keys(userCounts);
        const counts = usernames.map(username => userCounts[username]);
        renderBarChart("patientCountChart", usernames, counts, "Patients Count");
      } catch (error) {
        console.error("Error loading patient trends:", error);
      }
    }
    
    // Render bar chart using Chart.js
    function renderBarChart(canvasId, labels, data, datasetLabel) {
      const ctx = document.getElementById(canvasId).getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: datasetLabel,
            data: data,
            backgroundColor: 'rgba(76, 175, 80, 0.6)',
            borderColor: 'rgba(76, 175, 80, 1)',
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            x: {
              title: { display: true, text: datasetLabel },
              ticks: { autoSkip: false }
            },
            y: {
              beginAtZero: true,
              title: { display: true, text: 'Count' }
            }
          },
          plugins: {
            legend: { display: false }
          }
        }
      });
    }
    
    // Initialization on page load
    document.addEventListener('DOMContentLoaded', () => {
      setupHeader();
      checkAdmin();
      loadUsers();
      loadPatients();
      loadPatientTrends();
    });
  </script>
</body>
</html>
