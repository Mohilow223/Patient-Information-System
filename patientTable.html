<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient Data Table</title>
  <!-- Import Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Include Parse SDK -->
  <script src="https://npmcdn.com/parse/dist/parse.min.js"></script>
  <script>
    // Initialize Parse with your Back4App credentials
    Parse.initialize("O2PSSMyhS9FBye2cuiFrZYIIXftw1PhUgQpKYoHj", "ECU7JqFPc115cYqvsCQJjfDLFFIQxaLIyPwi9Pnr");
    Parse.serverURL = 'https://parseapi.back4app.com/';
  </script>
  <style>
    :root {
      --primary-color: #4CAF50;
      --primary-dark: #388E3C;
      --secondary-color: #007BFF;
      --dataEntry-btn-bg: #FF5722; /* Orange for navigation button */
      --dataEntry-btn-hover: #E64A19;
      --bg-color: #f9f9f9;
      --card-bg: #ffffff;
      --border-radius: 8px;
      --font-size: 1.1rem;
      --heading-font-size: 2rem;
      --spacing: 20px;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: var(--bg-color);
      margin: 0;
      padding: var(--spacing);
      color: #333;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      background: var(--card-bg);
      padding: var(--spacing);
      border-radius: var(--border-radius);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: relative;
    }
    /* Header with user details */
    .header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-bottom: var(--spacing);
    }
    .header span {
      font-weight: bold;
      font-size: 1rem;
      margin-right: 10px;
    }
    .header button {
      padding: 6px 12px;
      font-size: 0.9rem;
      background: var(--secondary-color);
      border: none;
      border-radius: var(--border-radius);
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    .header button:hover {
      background: #006ae0;
    }
    h1 {
      font-size: var(--heading-font-size);
      text-align: center;
      margin-bottom: var(--spacing);
      background: var(--primary-color);
      color: #fff;
      padding: 10px;
      border-radius: var(--border-radius);
    }
    /* Search container styling */
    .search-container {
      text-align: center;
      margin-bottom: var(--spacing);
    }
    .search-container input {
      padding: 10px;
      width: 50%;
      font-size: var(--font-size);
      border: 1px solid #ccc;
      border-radius: var(--border-radius);
      outline: none;
    }
    /* Table styling */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: var(--spacing);
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      font-size: var(--font-size);
      text-align: left;
      vertical-align: middle;
    }
    th {
      background: var(--primary-color);
      color: #fff;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    tr:hover {
      background: #f1f1f1;
    }
    .button-container {
      text-align: center;
      margin-top: var(--spacing);
    }
    .button-container button {
      background: var(--dataEntry-btn-bg);
      color: #fff;
      padding: 14px 28px;
      font-size: 1.2rem;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .button-container button:hover {
      background: var(--dataEntry-btn-hover);
    }
    /* Action buttons styling */
    .action-buttons {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }
    .action-buttons button {
      padding: 8px 12px;
      font-size: 1rem;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: background 0.3s;
      min-width: 70px;
    }
    .show-btn {
      background-color: #2196F3;
      color: #fff;
    }
    .show-btn:hover {
      background-color: #1976D2;
    }
    .delete-btn {
      background-color: #F44336;
      color: #fff;
    }
    .delete-btn:hover {
      background-color: #D32F2F;
    }
  </style>
</head>
<body>
  <script>
    // Redirect to login if not logged in
    if (localStorage.getItem('loggedIn') !== 'true') {
      window.location.href = 'login.html';
    }
  </script>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <span id="welcomeUser">Welcome, Unknown</span>
      <button id="logoutBtn">Logout</button>
    </div>
    <h1>Patient Data Table</h1>
    
    <!-- Search Field -->
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search by patient name..." oninput="filterTable()">
    </div>
    
    <table id="patientTable">
      <thead>
        <tr>
          <th>Patient ID</th>
          <th>Name</th>
          <th>DOB</th>
          <th>Location</th>
          <th>Phone</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="patientTableBody">
        <!-- Patient rows will be populated here -->
      </tbody>
    </table>
    <div class="button-container">
      <button type="button" onclick="window.open('index.html', '_blank')">Go to Data Entry</button>
    </div>
  </div>
  
  <script>
    // Setup header: display logged-in username and logout functionality
    function setupHeader() {
      const loggedUser = localStorage.getItem('loggedUser') || 'Unknown';
      document.getElementById('welcomeUser').textContent = 'Welcome, ' + loggedUser;
      document.getElementById('logoutBtn').addEventListener('click', () => {
        localStorage.removeItem('loggedIn');
        localStorage.removeItem('loggedUser');
        window.location.href = 'login.html';
      });
    }
    
    // Load patients from Parse and populate table
    async function loadPatients() {
      try {
        const Patient = Parse.Object.extend("Patient");
        const query = new Parse.Query(Patient);
        const results = await query.find();
        const tbody = document.getElementById('patientTableBody');
        tbody.innerHTML = "";
        results.forEach((patient) => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${patient.id}</td>
            <td>${patient.get("patientName") || ""}</td>
            <td>${patient.get("dob") || ""}</td>
            <td>${patient.get("location") || ""}</td>
            <td>${patient.get("phone") || ""}</td>
            <td>
              <div class="action-buttons">
                <button class="show-btn" onclick="showPatient('${patient.id}')">Show</button>
                <button class="delete-btn" onclick="deletePatient('${patient.id}')">Delete</button>
              </div>
            </td>
          `;
          tbody.appendChild(row);
        });
      } catch (error) {
        console.error("Error fetching patients: ", error);
      }
    }
    
    // Filter table rows based on search input (search by patient name)
    function filterTable() {
      const input = document.getElementById("searchInput");
      const filter = input.value.toLowerCase();
      const table = document.getElementById("patientTable");
      const tr = table.getElementsByTagName("tr");
      
      // Start at index 1 to skip header row
      for (let i = 1; i < tr.length; i++) {
        const td = tr[i].getElementsByTagName("td")[1]; // Patient name column
        if (td) {
          const txtValue = td.textContent || td.innerText;
          if (txtValue.toLowerCase().indexOf(filter) > -1) {
            tr[i].style.display = "";
          } else {
            tr[i].style.display = "none";
          }
        }
      }
    }
    
    // Function to redirect to the edit page with patientId as query parameter
    function showPatient(patientId) {
      window.location.href = "editPatient.html?patientId=" + patientId;
    }
    
    // Function to delete a patient using Parse
    async function deletePatient(patientId) {
      if (confirm("Are you sure you want to delete this patient?")) {
        try {
          const Patient = Parse.Object.extend("Patient");
          const query = new Parse.Query(Patient);
          const patient = await query.get(patientId);
          if (patient) {
            await patient.destroy();
            alert("Patient deleted successfully.");
            loadPatients();
          }
        } catch (error) {
          console.error("Error deleting patient: ", error);
          alert("Error deleting patient: " + error.message);
        }
      }
    }
    
    // Initialize header and load patients on page load
    document.addEventListener('DOMContentLoaded', () => {
      setupHeader();
      loadPatients();
    });
  </script>
</body>
</html>
