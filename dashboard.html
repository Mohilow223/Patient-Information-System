<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - Patient Information System</title>
  <!-- Import Google Font and Chart.js CDN -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --primary-color: #4CAF50;
      --primary-dark: #388E3C;
      --secondary-color: #007BFF;
      --bg-color: #f9f9f9;
      --card-bg: #ffffff;
      --border-radius: 8px;
      --font-size: 1.1rem;
      --heading-font-size: 2rem;
      --spacing: 20px;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: var(--bg-color);
      margin: 0;
      padding: var(--spacing);
      color: #333;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      background: var(--card-bg);
      padding: var(--spacing);
      border-radius: var(--border-radius);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: relative;
    }
    h1 {
      font-size: var(--heading-font-size);
      text-align: center;
      margin-bottom: var(--spacing);
      background: var(--primary-color);
      color: #fff;
      padding: 10px;
      border-radius: var(--border-radius);
    }
    /* Header with user details */
    .header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-bottom: var(--spacing);
    }
    .header span {
      font-weight: bold;
      font-size: 1rem;
      margin-right: 10px;
    }
    .header button {
      padding: 6px 12px;
      font-size: 0.9rem;
      background: var(--secondary-color);
      border: none;
      border-radius: var(--border-radius);
      color: #fff;
      cursor: pointer;
    }
    .header button:hover {
      background: #006ae0;
    }
    /* Summary Cards */
    .summary-cards {
      display: flex;
      gap: var(--spacing);
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: var(--spacing);
    }
    .card {
      flex: 1 1 200px;
      background: var(--primary-color);
      color: #fff;
      padding: var(--spacing);
      border-radius: var(--border-radius);
      text-align: center;
      font-size: 1.2rem;
    }
    /* Section for Registered Users */
    .section {
      margin-bottom: var(--spacing);
      padding: var(--spacing);
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
      background: #fff;
    }
    .section h2 {
      margin-top: 0;
      font-size: 1.5rem;
      margin-bottom: var(--spacing);
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: var(--spacing);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      font-size: var(--font-size);
      text-align: left;
    }
    th {
      background: var(--primary-color);
      color: #fff;
    }
    /* Navigation Buttons */
    .nav-buttons {
      display: flex;
      gap: var(--spacing);
      justify-content: center;
      margin-top: var(--spacing);
      flex-wrap: wrap;
    }
    .nav-buttons button {
      background: var(--secondary-color);
      padding: 10px 20px;
      font-size: var(--font-size);
      border: none;
      border-radius: var(--border-radius);
      color: #fff;
      cursor: pointer;
    }
    .nav-buttons button:hover {
      background: #006ae0;
    }
    /* Chart Section */
    .chart-container {
      margin-bottom: var(--spacing);
    }
    canvas {
      width: 100% !important;
      max-height: 400px;
    }
    button {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <script>
    // Check if user is logged in; if not, redirect to login page.
    if (localStorage.getItem('loggedIn') !== 'true') {
      window.location.href = 'login.html';
    }
  </script>
  <div class="container">
    <!-- Header with logged-in username and logout button -->
    <div class="header">
      <span id="welcomeUser">Welcome, Unknown</span>
      <button id="logoutBtn">Logout</button>
    </div>
    <h1>Admin Dashboard</h1>
    
    <!-- Summary Cards -->
    <div class="summary-cards">
      <div class="card" id="totalPatientsCard">
        Total Patients: 0
      </div>
      <div class="card" id="totalUsersCard">
        Total Users: 0
      </div>
    </div>
    
    <!-- Registered Users Section -->
    <div class="section">
      <h2>Registered Users</h2>
      <table id="usersTable">
        <thead>
          <tr>
            <th>Username</th>
            <th>Password</th>
          </tr>
        </thead>
        <tbody id="usersTableBody">
          <!-- User rows will be inserted here -->
        </tbody>
      </table>
      <button id="addUserBtn">Add User</button>
    </div>
    
    <!-- Chart Section (Bar Chart) -->
    <div class="section chart-container">
      <h2>Patient Registration Trend</h2>
      <canvas id="registrationChart"></canvas>
    </div>
    
    <!-- Navigation Buttons -->
    <div class="nav-buttons">
      <button onclick="window.open('index.html', '_blank')">Go to Data Entry</button>
      <button onclick="window.open('patientTable.html', '_blank')">Refresh Table</button>
    </div>
  </div>
  
  <script>
    // Setup header: display logged-in username and logout functionality
    function setupHeader() {
      const loggedUser = localStorage.getItem('loggedUser') || 'Unknown';
      document.getElementById('welcomeUser').textContent = 'Welcome, ' + loggedUser;
      document.getElementById('logoutBtn').addEventListener('click', () => {
        localStorage.removeItem('loggedIn');
        localStorage.removeItem('loggedUser');
        window.location.href = 'login.html';
      });
    }
    
    // Load registered users into table (show username and password)
    function loadUsers() {
      let users = localStorage.getItem('users');
      users = users ? JSON.parse(users) : [];
      const usersTableBody = document.getElementById('usersTableBody');
      usersTableBody.innerHTML = '';
      users.forEach(user => {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${user.username}</td><td>${user.password}</td>`;
        usersTableBody.appendChild(row);
      });
      document.getElementById('totalUsersCard').textContent = 'Total Users: ' + users.length;
    }
    
    // Load patient count and prepare registration trend data
    function loadPatientData() {
      let patients = localStorage.getItem('patients');
      patients = patients ? JSON.parse(patients) : [];
      document.getElementById('totalPatientsCard').textContent = 'Total Patients: ' + patients.length;
      
      // Build registration trend data using registrationDate property if available
      const registrationCounts = {};
      patients.forEach(patient => {
        let regDate = patient.registrationDate ? new Date(patient.registrationDate) : new Date();
        let dateKey = regDate.toISOString().split('T')[0];
        registrationCounts[dateKey] = (registrationCounts[dateKey] || 0) + 1;
      });
      
      // Sort dates
      const labels = Object.keys(registrationCounts).sort();
      const data = labels.map(label => registrationCounts[label]);
      return { labels, data };
    }
    
    // Render registration trend as a bar chart using Chart.js
    function renderChart(chartData) {
      const ctx = document.getElementById('registrationChart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',  // Bar chart type
        data: {
          labels: chartData.labels,
          datasets: [{
            label: 'Patient Registrations',
            data: chartData.data,
            backgroundColor: 'rgba(76, 175, 80, 0.6)',
            borderColor: 'rgba(76, 175, 80, 1)',
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            x: {
              title: {
                display: true,
                text: 'Date'
              }
            },
            y: {
              beginAtZero: true,
              title: {
                display: true,
                text: 'Registrations'
              }
            }
          }
        }
      });
    }
    
    // "Add User" functionality
    document.getElementById('addUserBtn').addEventListener('click', function() {
      const username = prompt("Enter new user's username:");
      if (!username) return;
      const password = prompt("Enter new user's password:");
      if (!password) return;
      let users = localStorage.getItem('users');
      users = users ? JSON.parse(users) : [];
      if (users.find(u => u.username === username)) {
        alert("User already exists!");
        return;
      }
      users.push({ username, password });
      localStorage.setItem('users', JSON.stringify(users));
      loadUsers();
    });
    
    // Initialize dashboard components
    document.addEventListener('DOMContentLoaded', () => {
      setupHeader();
      loadUsers();
      const chartData = loadPatientData();
      renderChart(chartData);
    });
  </script>
</body>
</html>
