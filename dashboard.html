<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - Patient Trends</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Include Parse SDK and Chart.js -->
  <script src="https://npmcdn.com/parse/dist/parse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Initialize Parse with your Back4App credentials
    Parse.initialize("O2PSSMyhS9FBye2cuiFrZYIIXftw1PhUgQpKYoHj", "ECU7JqFPc115cYqvsCQJjfDLFFIQxaLIyPwi9Pnr");
    Parse.serverURL = 'https://parseapi.back4app.com/';
  </script>
  <style>
    :root {
      --primary-color: #4CAF50;
      --primary-dark: #388E3C;
      --secondary-color: #007BFF;
      --bg-color: #f9f9f9;
      --card-bg: #ffffff;
      --border-radius: 8px;
      --font-size: 1.1rem;
      --heading-font-size: 2rem;
      --spacing: 20px;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: var(--bg-color);
      margin: 0;
      padding: var(--spacing);
      color: #333;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      background: var(--card-bg);
      padding: var(--spacing);
      border-radius: var(--border-radius);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: relative;
    }
    /* Header styling */
    .header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-bottom: var(--spacing);
    }
    .header span {
      font-weight: bold;
      font-size: 1rem;
      margin-right: 10px;
    }
    .header button {
      padding: 6px 12px;
      font-size: 0.9rem;
      background: var(--secondary-color);
      border: none;
      border-radius: var(--border-radius);
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    .header button:hover {
      background: #006ae0;
    }
    h1 {
      font-size: var(--heading-font-size);
      text-align: center;
      margin-bottom: var(--spacing);
      background: var(--primary-color);
      color: #fff;
      padding: 10px;
      border-radius: var(--border-radius);
    }
    /* Charts container */
    .charts-container {
      display: flex;
      flex-wrap: wrap;
      gap: var(--spacing);
      justify-content: center;
    }
    .chart-box {
      flex: 1 1 300px;
      max-width: 400px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
      padding: var(--spacing);
      box-sizing: border-box;
    }
    .chart-box h2 {
      text-align: center;
      margin-bottom: var(--spacing);
      font-size: 1.3rem;
    }
  </style>
</head>
<body>
  <script>
    // Redirect to login if not logged in
    if (localStorage.getItem('loggedIn') !== 'true') {
      window.location.href = 'login.html';
    }
  </script>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <span id="welcomeUser">Welcome, Unknown</span>
      <button id="logoutBtn">Logout</button>
    </div>
    <h1>Admin Dashboard</h1>
    
    <!-- Charts Container -->
    <div class="charts-container">
      <div class="chart-box">
        <h2>Age Distribution</h2>
        <canvas id="ageChart"></canvas>
      </div>
      <div class="chart-box">
        <h2>Location Distribution</h2>
        <canvas id="locationChart"></canvas>
      </div>
      <div class="chart-box">
        <h2>Chief Complaint Distribution</h2>
        <canvas id="complaintChart"></canvas>
      </div>
    </div>
  </div>
  
  <script>
    // Setup header: display logged-in username and logout functionality
    function setupHeader() {
      const loggedUser = localStorage.getItem('loggedUser') || 'Unknown';
      document.getElementById('welcomeUser').textContent = 'Welcome, ' + loggedUser;
      document.getElementById('logoutBtn').addEventListener('click', () => {
        localStorage.removeItem('loggedIn');
        localStorage.removeItem('loggedUser');
        window.location.href = 'login.html';
      });
    }
    
    // Calculate age based on dob string "YYYY-MM-DD"
    function calculateAge(dobString) {
      const dob = new Date(dobString);
      const diffMs = Date.now() - dob.getTime();
      const ageDt = new Date(diffMs);
      return Math.abs(ageDt.getUTCFullYear() - 1970);
    }
    
    // Group ages into decades (0-9, 10-19, etc.)
    function groupAge(age) {
      return Math.floor(age / 10) * 10; // e.g., 23 -> 20, 37 -> 30
    }
    
    async function loadPatientData() {
      try {
        const Patient = Parse.Object.extend("Patient");
        const query = new Parse.Query(Patient);
        const results = await query.find();
        
        // Prepare frequency objects for each chart
        const ageCounts = {};
        const locationCounts = {};
        const complaintCounts = {};
        
        results.forEach((patient) => {
          // Process Age Distribution (if dob exists)
          const dob = patient.get("dob");
          if (dob) {
            const age = calculateAge(dob);
            const ageGroup = groupAge(age); // e.g., 20, 30, etc.
            ageCounts[ageGroup] = (ageCounts[ageGroup] || 0) + 1;
          }
          
          // Process Location Distribution
          const location = patient.get("location");
          if (location) {
            locationCounts[location] = (locationCounts[location] || 0) + 1;
          }
          
          // Process Chief Complaint Distribution from visits (if available)
          const visits = patient.get("visits") || [];
          visits.forEach((visit) => {
            const complaint = visit.chiefComplaint;
            if (complaint) {
              complaintCounts[complaint] = (complaintCounts[complaint] || 0) + 1;
            }
          });
        });
        
        return {
          age: ageCounts,
          location: locationCounts,
          complaint: complaintCounts
        };
      } catch (error) {
        console.error("Error loading patient data:", error);
      }
    }
    
    // Render a bar chart using Chart.js
    function renderBarChart(canvasId, labels, data, labelText) {
      const ctx = document.getElementById(canvasId).getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: labelText,
            data: data,
            backgroundColor: 'rgba(76, 175, 80, 0.6)',
            borderColor: 'rgba(76, 175, 80, 1)',
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            x: {
              title: { display: true, text: labelText },
              ticks: { autoSkip: false }
            },
            y: {
              beginAtZero: true,
              title: { display: true, text: 'Count' }
            }
          },
          plugins: {
            legend: { display: false }
          }
        }
      });
    }
    
    async function initCharts() {
      const freqData = await loadPatientData();
      
      // For age distribution: sort age groups numerically
      const ageGroups = Object.keys(freqData.age).map(Number).sort((a, b) => a - b);
      const ageData = ageGroups.map(group => freqData.age[group]);
      
      // For location distribution:
      const locations = Object.keys(freqData.location);
      const locationData = locations.map(loc => freqData.location[loc]);
      
      // For chief complaint distribution:
      const complaints = Object.keys(freqData.complaint);
      const complaintData = complaints.map(c => freqData.complaint[c]);
      
      renderBarChart("ageChart", ageGroups.map(g => `${g}-${g+9}`), ageData, "Age Group");
      renderBarChart("locationChart", locations, locationData, "Location");
      renderBarChart("complaintChart", complaints, complaintData, "Chief Complaint");
    }
    
    document.addEventListener('DOMContentLoaded', () => {
      setupHeader();
      initCharts();
    });
  </script>
</body>
</html>
