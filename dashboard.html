<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - Patient Trends</title>
  <!-- Import Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Include Parse SDK and Chart.js -->
  <script src="https://npmcdn.com/parse/dist/parse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Initialize Parse with your Back4App credentials
    Parse.initialize("O2PSSMyhS9FBye2cuiFrZYIIXftw1PhUgQpKYoHj", "ECU7JqFPc115cYqvsCQJjfDLFFIQxaLIyPwi9Pnr");
    Parse.serverURL = 'https://parseapi.back4app.com/';
  </script>
  <style>
    :root {
      --primary-color: #4CAF50;
      --primary-dark: #388E3C;
      --secondary-color: #007BFF;
      --accent-color: #FF5722;
      --bg-color: #f9f9f9;
      --card-bg: #ffffff;
      --border-radius: 8px;
      --font-size: 1.1rem;
      --heading-font-size: 2rem;
      --chart-heading-size: 1.3rem;
      --spacing: 20px;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: var(--bg-color);
      margin: 0;
      padding: var(--spacing);
      color: #333;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      background: var(--card-bg);
      padding: var(--spacing);
      border-radius: var(--border-radius);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    /* Header */
    .header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-bottom: var(--spacing);
    }
    .header span {
      font-weight: bold;
      font-size: 1rem;
      margin-right: 10px;
    }
    .header button {
      padding: 6px 12px;
      font-size: 0.9rem;
      background: var(--secondary-color);
      border: none;
      border-radius: var(--border-radius);
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    .header button:hover {
      background: #006ae0;
    }
    h1 {
      font-size: var(--heading-font-size);
      text-align: center;
      margin-bottom: var(--spacing);
      background: var(--primary-color);
      color: #fff;
      padding: 10px;
      border-radius: var(--border-radius);
    }
    /* Charts Container */
    .charts-container {
      display: flex;
      flex-wrap: wrap;
      gap: var(--spacing);
      justify-content: center;
    }
    .chart-box {
      flex: 1 1 300px;
      max-width: 400px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
      padding: var(--spacing);
      box-sizing: border-box;
    }
    .chart-box h2 {
      text-align: center;
      margin-bottom: var(--spacing);
      font-size: var(--chart-heading-size);
    }
    /* Navigation Buttons */
    .nav-buttons {
      text-align: center;
      margin-top: var(--spacing);
      display: flex;
      justify-content: center;
      gap: var(--spacing);
      flex-wrap: wrap;
    }
    .nav-buttons button {
      background: var(--accent-color);
      color: #fff;
      padding: 14px 28px;
      font-size: 1.2rem;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: background 0.3s;
    }
    .nav-buttons button:hover {
      background: #e64a19;
    }
  </style>
</head>
<body>
  <script>
    // Redirect to login if not logged in
    if (localStorage.getItem('loggedIn') !== 'true') {
      window.location.href = 'login.html';
    }
  </script>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <span id="welcomeUser">Welcome, Unknown</span>
      <button id="logoutBtn">Logout</button>
    </div>
    <h1>Admin Dashboard</h1>
    
    <!-- Charts Container -->
    <div class="charts-container">
      <div class="chart-box">
        <h2>Age Distribution</h2>
        <canvas id="ageChart"></canvas>
      </div>
      <div class="chart-box">
        <h2>Location Distribution</h2>
        <canvas id="locationChart"></canvas>
      </div>
      <div class="chart-box">
        <h2>Chief Complaint Distribution</h2>
        <canvas id="complaintChart"></canvas>
      </div>
    </div>
    
    <!-- Navigation Buttons -->
    <div class="nav-buttons">
      <button onclick="window.open('patientTable.html', '_blank')">Patients Table</button>
      <button onclick="window.open('index.html', '_blank')">Data Entry Page</button>
    </div>
  </div>
  
  <script>
    // Setup header and logout functionality
    function setupHeader() {
      const loggedUser = localStorage.getItem('loggedUser') || 'Unknown';
      document.getElementById('welcomeUser').textContent = 'Welcome, ' + loggedUser;
      document.getElementById('logoutBtn').addEventListener('click', () => {
        localStorage.removeItem('loggedIn');
        localStorage.removeItem('loggedUser');
        window.location.href = 'login.html';
      });
    }
    
    // Helper: Calculate age from dob (assuming format "YYYY-MM-DD")
    function calculateAge(dobString) {
      const dob = new Date(dobString);
      const diffMs = Date.now() - dob.getTime();
      const ageDt = new Date(diffMs);
      return Math.abs(ageDt.getUTCFullYear() - 1970);
    }
    
    // Group age into decades
    function groupAge(age) {
      return Math.floor(age / 10) * 10;
    }
    
    // Load patient data from Parse and compute frequencies
    async function loadPatientData() {
      try {
        const Patient = Parse.Object.extend("Patient");
        const query = new Parse.Query(Patient);
        // Optionally, to show data for all patients, omit filter;
        // To show only current user's patients, use:
        // query.equalTo("createdBy", Parse.User.current());
        const results = await query.find();
        
        const ageCounts = {};
        const locationCounts = {};
        const complaintCounts = {};
        
        results.forEach((patient) => {
          // Process age distribution
          const dob = patient.get("dob");
          if (dob) {
            const age = calculateAge(dob);
            const ageGroup = groupAge(age);
            ageCounts[ageGroup] = (ageCounts[ageGroup] || 0) + 1;
          }
          
          // Process location distribution
          const location = patient.get("location");
          if (location) {
            locationCounts[location] = (locationCounts[location] || 0) + 1;
          }
          
          // Process chief complaint from visits
          const visits = patient.get("visits") || [];
          visits.forEach((visit) => {
            const complaint = visit.chiefComplaint;
            if (complaint) {
              complaintCounts[complaint] = (complaintCounts[complaint] || 0) + 1;
            }
          });
        });
        
        return { ageCounts, locationCounts, complaintCounts };
      } catch (error) {
        console.error("Error loading patient data:", error);
      }
    }
    
    // Render a bar chart using Chart.js
    function renderBarChart(canvasId, labels, data, datasetLabel) {
      const ctx = document.getElementById(canvasId).getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: datasetLabel,
            data: data,
            backgroundColor: 'rgba(76, 175, 80, 0.6)',
            borderColor: 'rgba(76, 175, 80, 1)',
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            x: {
              title: { display: true, text: datasetLabel },
              ticks: { autoSkip: false }
            },
            y: {
              beginAtZero: true,
              title: { display: true, text: 'Count' }
            }
          },
          plugins: {
            legend: { display: false }
          }
        }
      });
    }
    
    async function initCharts() {
      const { ageCounts, locationCounts, complaintCounts } = await loadPatientData();
      
      // Process Age Distribution Data
      const ageGroups = Object.keys(ageCounts).map(Number).sort((a, b) => a - b);
      const ageLabels = ageGroups.map(group => `${group}-${group+9}`);
      const ageData = ageGroups.map(group => ageCounts[group]);
      
      // Process Location Distribution Data
      const locations = Object.keys(locationCounts);
      const locationData = locations.map(loc => locationCounts[loc]);
      
      // Process Chief Complaint Distribution Data
      const complaints = Object.keys(complaintCounts);
      const complaintData = complaints.map(c => complaintCounts[c]);
      
      renderBarChart("ageChart", ageLabels, ageData, "Age Group");
      renderBarChart("locationChart", locations, locationData, "Location");
      renderBarChart("complaintChart", complaints, complaintData, "Chief Complaint");
    }
    
    document.addEventListener('DOMContentLoaded', () => {
      setupHeader();
      initCharts();
    });
  </script>
</body>
</html>
