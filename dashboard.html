<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - User Management</title>
  <!-- Import Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Include Parse SDK -->
  <script src="https://npmcdn.com/parse/dist/parse.min.js"></script>
  <script>
    // Initialize Parse with your Back4App credentials
    Parse.initialize("O2PSSMyhS9FBye2cuiFrZYIIXftw1PhUgQpKYoHj", "ECU7JqFPc115cYqvsCQJjfDLFFIQxaLIyPwi9Pnr");
    Parse.serverURL = 'https://parseapi.back4app.com/';
  </script>
  <style>
    :root {
      --primary-color: #4CAF50;
      --primary-dark: #388E3C;
      --secondary-color: #007BFF;
      --accent-color: #FF5722;
      --bg-color: #f9f9f9;
      --card-bg: #ffffff;
      --border-radius: 8px;
      --font-size: 1.1rem;
      --heading-font-size: 2rem;
      --spacing: 20px;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: var(--bg-color);
      margin: 0;
      padding: var(--spacing);
      color: #333;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      background: var(--card-bg);
      padding: var(--spacing);
      border-radius: var(--border-radius);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: relative;
    }
    /* Header */
    .header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-bottom: var(--spacing);
    }
    .header span {
      font-weight: bold;
      font-size: 1rem;
      margin-right: 10px;
    }
    .header button {
      padding: 6px 12px;
      font-size: 0.9rem;
      background: var(--secondary-color);
      border: none;
      border-radius: var(--border-radius);
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    .header button:hover {
      background: #006ae0;
    }
    h1 {
      font-size: var(--heading-font-size);
      text-align: center;
      margin-bottom: var(--spacing);
      background: var(--primary-color);
      color: #fff;
      padding: 10px;
      border-radius: var(--border-radius);
    }
    /* Users Section */
    .user-section {
      margin-bottom: var(--spacing);
      padding: var(--spacing);
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
      background: #fff;
    }
    .user-section h2 {
      margin-top: 0;
      font-size: 1.5rem;
      margin-bottom: var(--spacing);
      text-align: center;
    }
    .user-section table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: var(--spacing);
    }
    .user-section th, .user-section td {
      padding: 10px;
      border: 1px solid #ddd;
      font-size: var(--font-size);
      text-align: left;
    }
    .user-section th {
      background: var(--primary-color);
      color: #fff;
    }
    .user-section button {
      background: var(--primary-color);
      padding: 8px 12px;
      font-size: 1rem;
      border: none;
      border-radius: var(--border-radius);
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    .user-section button:hover {
      background: var(--primary-dark);
    }
    /* Navigation Buttons */
    .button-container {
      text-align: center;
      margin-top: var(--spacing);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: var(--spacing);
    }
    .button-container button {
      background: var(--accent-color);
      color: #fff;
      padding: 14px 28px;
      font-size: 1.2rem;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: background 0.3s;
    }
    .button-container button:hover {
      background: #e64a19;
    }
  </style>
</head>
<body>
  <script>
    // If not logged in, redirect to login page
    if (localStorage.getItem('loggedIn') !== 'true') {
      window.location.href = 'login.html';
    }
  </script>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <span id="welcomeUser">Welcome, Unknown</span>
      <button id="logoutBtn">Logout</button>
    </div>
    <h1>Admin Dashboard</h1>
    
    <!-- Users Section (visible only for admin) -->
    <div id="usersSection">
      <h2>Registered Users</h2>
      <table id="usersTable">
        <thead>
          <tr>
            <th>Username</th>
            <th>Password</th>
          </tr>
        </thead>
        <tbody id="usersTableBody">
          <!-- User rows will be loaded here -->
        </tbody>
      </table>
      <button id="addUserBtn">Add User</button>
    </div>
    
    <!-- Navigation Buttons -->
    <div class="button-container">
      <button onclick="window.open('patientTable.html', '_blank')">Patients Table</button>
      <button onclick="window.open('index.html', '_blank')">Data Entry Page</button>
      <button onclick="window.open('dashboard.html', '_blank')">Dashboard</button>
    </div>
  </div>
  
  <script>
    // Setup header: display logged-in username and logout functionality
    function setupHeader() {
      const loggedUser = localStorage.getItem('loggedUser') || 'Unknown';
      document.getElementById('welcomeUser').textContent = 'Welcome, ' + loggedUser;
      document.getElementById('logoutBtn').addEventListener('click', () => {
        localStorage.removeItem('loggedIn');
        localStorage.removeItem('loggedUser');
        window.location.href = 'login.html';
      });
    }
    
    // Only show the users section if the logged-in user is admin ("mhh")
    function checkAdmin() {
      const loggedUser = localStorage.getItem('loggedUser') || 'Unknown';
      if (loggedUser !== "mhh") {
        document.getElementById('usersSection').style.display = "none";
      } else {
        loadUsers();
      }
    }
    
    // Function to add a new user using Parse.User.signUp.
    // For demo purposes, we also store the plaintext password in "userPassword".
    document.getElementById('addUserBtn').addEventListener('click', async function() {
      const username = prompt("Enter new user's username:");
      if (!username) return;
      const password = prompt("Enter new user's password:");
      if (!password) return;
      try {
        const user = new Parse.User();
        user.set("username", username);
        user.set("password", password);
        // For demonstration purposes only. Storing plaintext passwords is insecure.
        user.set("userPassword", password);
        const result = await user.signUp();
        alert("User added successfully! Object ID: " + result.id);
        loadUsers();
      } catch (error) {
        console.error("Error adding user:", error);
        alert("Error adding user: " + error.message);
      }
    });
    
    // Function to load users from Parse and populate the table
    async function loadUsers() {
      try {
        const query = new Parse.Query(Parse.User);
        // For demonstration, we assume that all users can be loaded.
        const results = await query.find();
        const usersTableBody = document.getElementById('usersTableBody');
        usersTableBody.innerHTML = "";
        results.forEach((user) => {
          const row = document.createElement('tr');
          // Retrieve custom field "userPassword" if available.
          row.innerHTML = `<td>${user.get("username") || ""}</td>
                           <td>${user.get("userPassword") || "N/A"}</td>`;
          usersTableBody.appendChild(row);
        });
        document.getElementById('totalUsersCard').textContent = 'Total Users: ' + results.length;
      } catch (error) {
        console.error("Error loading users:", error);
      }
    }
    
    // Initialization on page load
    document.addEventListener('DOMContentLoaded', () => {
      setupHeader();
      checkAdmin();
    });
  </script>
</body>
</html>
