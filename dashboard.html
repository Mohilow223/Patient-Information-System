<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - Patient Information System</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Include Parse SDK -->
  <script src="https://npmcdn.com/parse/dist/parse.min.js"></script>
  <script>
    // Initialize Parse with your Back4App credentials
    Parse.initialize("O2PSSMyhS9FBye2cuiFrZYIIXftw1PhUgQpKYoHj", "ECU7JqFPc115cYqvsCQJjfDLFFIQxaLIyPwi9Pnr");
    Parse.serverURL = 'https://parseapi.back4app.com/';
  </script>
  <style>
    :root {
      --primary-color: #4CAF50;
      --primary-dark: #388E3C;
      --secondary-color: #007BFF;
      --accent-color: #FF5722;
      --bg-color: #f9f9f9;
      --card-bg: #ffffff;
      --border-radius: 8px;
      --font-size: 1.1rem;
      --heading-font-size: 2rem;
      --spacing: 20px;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: var(--bg-color);
      margin: 0;
      padding: var(--spacing);
      color: #333;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      background: var(--card-bg);
      padding: var(--spacing);
      border-radius: var(--border-radius);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: relative;
    }
    /* Header */
    .header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-bottom: var(--spacing);
    }
    .header span {
      font-weight: bold;
      font-size: 1rem;
      margin-right: 10px;
    }
    .header button {
      padding: 6px 12px;
      font-size: 0.9rem;
      background: var(--secondary-color);
      border: none;
      border-radius: var(--border-radius);
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    .header button:hover {
      background: #006ae0;
    }
    h1 {
      font-size: var(--heading-font-size);
      text-align: center;
      margin-bottom: var(--spacing);
      background: var(--primary-color);
      color: #fff;
      padding: 10px;
      border-radius: var(--border-radius);
    }
    /* Users Section (only for admin) */
    #usersSection {
      margin-bottom: var(--spacing);
      padding: var(--spacing);
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
      background: #fff;
    }
    #usersSection h2 {
      margin-top: 0;
      font-size: 1.5rem;
      margin-bottom: var(--spacing);
      text-align: center;
    }
    #usersSection table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: var(--spacing);
    }
    #usersSection th, #usersSection td {
      padding: 10px;
      border: 1px solid #ddd;
      font-size: var(--font-size);
      text-align: left;
    }
    #usersSection th {
      background: var(--primary-color);
      color: #fff;
    }
    #usersSection button {
      background: var(--primary-color);
      padding: 8px 12px;
      font-size: 1rem;
      border: none;
      border-radius: var(--border-radius);
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    #usersSection button:hover {
      background: var(--primary-dark);
    }
    /* Navigation Button */
    .button-container {
      text-align: center;
      margin-top: var(--spacing);
    }
    .button-container button {
      background: var(--accent-color);
      color: #fff;
      padding: 14px 28px;
      font-size: 1.2rem;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .button-container button:hover {
      background: #e64a19;
    }
    /* Action buttons for patient table */
    .action-buttons {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }
    .action-buttons button {
      padding: 8px 12px;
      font-size: 1rem;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: background 0.3s;
      min-width: 70px;
    }
    .show-btn {
      background-color: #2196F3;
      color: #fff;
    }
    .show-btn:hover {
      background-color: #1976D2;
    }
    .delete-btn {
      background-color: #F44336;
      color: #fff;
    }
    .delete-btn:hover {
      background-color: #D32F2F;
    }
  </style>
</head>
<body>
  <script>
    // Redirect to login if not logged in
    if (localStorage.getItem('loggedIn') !== 'true') {
      window.location.href = 'login.html';
    }
  </script>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <span id="welcomeUser">Welcome, Unknown</span>
      <button id="logoutBtn">Logout</button>
    </div>
    <h1>Admin Dashboard</h1>
    
    <!-- Summary Cards -->
    <div class="summary-cards">
      <div class="card" id="totalPatientsCard">Total Patients: 0</div>
      <div class="card" id="totalUsersCard">Total Users: 0</div>
    </div>
    
    <!-- Users Section (only visible for admin) -->
    <div id="usersSection">
      <h2>Registered Users</h2>
      <table id="usersTable">
        <thead>
          <tr>
            <th>Username</th>
          </tr>
        </thead>
        <tbody id="usersTableBody">
          <!-- Users will be loaded here -->
        </tbody>
      </table>
      <button id="addUserBtn">Add User</button>
    </div>
    
    <!-- Navigation Button -->
    <div class="button-container">
      <button onclick="window.open('patientTable.html', '_blank')">Show Patients List</button>
    </div>
  </div>
  
  <script>
    // Setup header: display logged-in username and logout functionality
    function setupHeader() {
      const loggedUser = localStorage.getItem('loggedUser') || 'Unknown';
      document.getElementById('welcomeUser').textContent = 'Welcome, ' + loggedUser;
      document.getElementById('logoutBtn').addEventListener('click', () => {
        localStorage.removeItem('loggedIn');
        localStorage.removeItem('loggedUser');
        window.location.href = 'login.html';
      });
    }
    
    // Function to add a user (only for admin)
    document.getElementById('addUserBtn').addEventListener('click', async function() {
      const username = prompt("Enter new user's username:");
      if (!username) return;
      const password = prompt("Enter new user's password:");
      if (!password) return;
      
      try {
        const user = new Parse.User();
        user.set("username", username);
        user.set("password", password);
        // Optionally add other fields here (e.g., email)
        const result = await user.signUp();
        alert("User added successfully! Object ID: " + result.id);
        loadUsers();
      } catch (error) {
        console.error("Error adding user:", error);
        alert("Error adding user: " + error.message);
      }
    });
    
    // Function to load users from Parse
    async function loadUsers() {
      try {
        const query = new Parse.Query(Parse.User);
        const results = await query.find();
        const usersTableBody = document.getElementById('usersTableBody');
        usersTableBody.innerHTML = "";
        results.forEach((user) => {
          const row = document.createElement('tr');
          row.innerHTML = `<td>${user.get("username") || ""}</td>`;
          usersTableBody.appendChild(row);
        });
        document.getElementById('totalUsersCard').textContent = 'Total Users: ' + results.length;
      } catch (error) {
        console.error("Error loading users:", error);
      }
    }
    
    // Function to load patients count from Parse
    async function loadPatientsCount() {
      try {
        const Patient = Parse.Object.extend("Patient");
        const query = new Parse.Query(Patient);
        const results = await query.find();
        document.getElementById('totalPatientsCard').textContent = 'Total Patients: ' + results.length;
      } catch (error) {
        console.error("Error loading patients:", error);
      }
    }
    
    // Initialize: setup header, load patients count and (if admin) load users
    document.addEventListener('DOMContentLoaded', () => {
      setupHeader();
      loadPatientsCount();
      // Only display the users section if the logged user is admin ("mhh")
      if (localStorage.getItem('loggedUser') !== "mhh") {
        document.getElementById('usersSection').style.display = "none";
      } else {
        loadUsers();
      }
    });
  </script>
</body>
</html>
