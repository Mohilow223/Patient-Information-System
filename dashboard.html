<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - My Patient Trends</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Import Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Include Parse SDK and Chart.js -->
  <script src="https://npmcdn.com/parse/dist/parse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Initialize Parse with your Back4App credentials
    Parse.initialize("O2PSSMyhS9FBye2cuiFrZYIIXftw1PhUgQpKYoHj", "ECU7JqFPc115cYqvsCQJjfDLFFIQxaLIyPwi9Pnr");
    Parse.serverURL = "https://parseapi.back4app.com/";
  </script>
  <style>
    :root {
      --primary-color: #4CAF50;
      --primary-dark: #388E3C;
      --secondary-color: #007BFF;
      --bg-color: #f5f7fa;
      --card-bg: #ffffff;
      --border-radius: 12px;
      --font-size: 1rem;
      --heading-font-size: 2rem;
      --subheading-font-size: 1.4rem;
      --spacing: 20px;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: var(--spacing);
      font-family: 'Roboto', sans-serif;
      background: var(--bg-color);
      color: #333;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      background: var(--card-bg);
      padding: var(--spacing);
      border-radius: var(--border-radius);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--spacing);
      flex-wrap: wrap;
      gap: 10px;
    }
    .header h1 {
      font-size: var(--heading-font-size);
      margin: 0;
      color: var(--primary-color);
    }
    .user-info {
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .header button {
      padding: 8px 16px;
      font-size: 0.9rem;
      background: var(--secondary-color);
      border: none;
      border-radius: var(--border-radius);
      color: #fff;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    .header button:hover {
      background: #006ae0;
      transform: scale(1.03);
    }
    /* Section */
    .section {
      margin-bottom: var(--spacing);
      padding: var(--spacing);
      background: #fff;
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
    }
    .section h2 {
      font-size: var(--subheading-font-size);
      text-align: center;
      margin-top: 0;
      margin-bottom: var(--spacing);
      background: var(--primary-color);
      color: #fff;
      padding: 10px;
      border-radius: var(--border-radius);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: var(--spacing);
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
      font-size: var(--font-size);
    }
    th {
      background: var(--primary-color);
      color: #fff;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    /* Navigation Buttons */
    .nav-buttons {
      display: flex;
      gap: var(--spacing);
      justify-content: center;
      flex-wrap: wrap;
      margin-top: var(--spacing);
    }
    .nav-buttons button {
      background: var(--primary-color);
      color: #fff;
      padding: 14px 28px;
      font-size: 1.1rem;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .nav-buttons button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    /* Responsive */
    @media (max-width: 600px) {
      .header h1 {
        font-size: 1.6rem;
      }
      th, td {
        font-size: 0.9rem;
        padding: 8px;
      }
      .nav-buttons button {
        font-size: 1rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <script>
    // If not logged in, redirect to login page
    if (localStorage.getItem('loggedIn') !== 'true') {
      window.location.href = 'login.html';
    }
  </script>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>Dashboard</h1>
      <div class="user-info">
        <span id="welcomeUser">Welcome, Unknown</span>
        <button id="logoutBtn">Logout</button>
      </div>
    </div>
    
    <!-- Patient Trends Section -->
    <div class="section" id="trendsSection">
      <h2>My Patient Trends</h2>
      <!-- Trend Table: Patients by Specialty -->
      <table id="trendTable">
        <thead>
          <tr>
            <th>Specialty</th>
            <th># of Patients</th>
          </tr>
        </thead>
        <tbody id="trendTableBody">
          <!-- Trend data will be loaded here -->
        </tbody>
      </table>
      <h2>Patient Ages Distribution</h2>
      <div style="position: relative; height:300px;">
        <canvas id="ageChart"></canvas>
      </div>
    </div>
    
    <!-- Navigation Buttons -->
    <div class="nav-buttons">
      <button onclick="window.open('index.html', '_blank')">Data Entry Page</button>
      <button onclick="window.open('patientTable.html', '_blank')">Patients Table</button>
    </div>
  </div>
  
  <script>
    // Setup header: display username and logout functionality
    function setupHeader() {
      const loggedUser = localStorage.getItem('loggedUser') || 'Unknown';
      document.getElementById('welcomeUser').textContent = 'Welcome, ' + loggedUser;
      document.getElementById('logoutBtn').addEventListener('click', () => {
        localStorage.removeItem('loggedIn');
        localStorage.removeItem('loggedUser');
        window.location.href = 'login.html';
      });
    }
    
    // Load patient trends for the current user only
    async function loadPatientTrends() {
      try {
        const Patient = Parse.Object.extend("Patient");
        const query = new Parse.Query(Patient);
        // Filter to get only patients created by the current user
        query.equalTo("createdBy", Parse.User.current());
        const patients = await query.find();
        
        // Trend 1: Patients by Specialty
        // (Assuming each patient may have a "specialty" field; if not, you can use the user's specialty)
        const specialtyCounts = {};
        patients.forEach((patient) => {
          // If patients store specialty directly, use patient.get("specialty")
          // Otherwise, if you use the user's specialty, then:
          const user = patient.get("createdBy");
          const specialty = user ? (user.get("specialty") || "N/A") : "N/A";
          specialtyCounts[specialty] = (specialtyCounts[specialty] || 0) + 1;
        });
        const trendTableBody = document.getElementById("trendTableBody");
        trendTableBody.innerHTML = "";
        Object.keys(specialtyCounts).forEach((spec) => {
          const row = document.createElement("tr");
          row.innerHTML = `<td>${spec}</td><td>${specialtyCounts[spec]}</td>`;
          trendTableBody.appendChild(row);
        });
        
        // Trend 2: Patient Ages Distribution
        const ageCounts = {};
        patients.forEach((patient) => {
          const dob = patient.get("dob");
          if (dob) {
            const age = calculateAge(dob);
            const ageGroup = groupAge(age);
            ageCounts[ageGroup] = (ageCounts[ageGroup] || 0) + 1;
          }
        });
        const ageGroups = Object.keys(ageCounts).map(Number).sort((a, b) => a - b);
        const ageLabels = ageGroups.map(g => `${g}-${g+9}`);
        const ageData = ageGroups.map(g => ageCounts[g]);
        renderBarChart("ageChart", ageLabels, ageData, "Patients");
      } catch (error) {
        console.error("Error loading patient trends:", error);
      }
    }
    
    // Render bar chart using Chart.js
    function renderBarChart(canvasId, labels, data, datasetLabel) {
      const ctx = document.getElementById(canvasId).getContext("2d");
      new Chart(ctx, {
        type: "bar",
        data: {
          labels: labels,
          datasets: [{
            label: datasetLabel,
            data: data,
            backgroundColor: "rgba(76, 175, 80, 0.6)",
            borderColor: "rgba(76, 175, 80, 1)",
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            x: {
              title: { display: true, text: datasetLabel },
              ticks: { autoSkip: false }
            },
            y: {
              beginAtZero: true,
              title: { display: true, text: "Count" }
            }
          },
          plugins: { legend: { display: false } },
          responsive: true,
          maintainAspectRatio: false
        }
      });
    }
    
    // Helper: Calculate age from dob string ("YYYY-MM-DD")
    function calculateAge(dobString) {
      const dob = new Date(dobString);
      const diffMs = Date.now() - dob.getTime();
      const ageDt = new Date(diffMs);
      return Math.abs(ageDt.getUTCFullYear() - 1970);
    }
    
    // Helper: Group age into decades
    function groupAge(age) {
      return Math.floor(age / 10) * 10;
    }
    
    document.addEventListener("DOMContentLoaded", () => {
      setupHeader();
      loadPatientTrends();
    });
  </script>
</body>
</html>
