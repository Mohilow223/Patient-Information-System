<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login / Sign Up - Patient Information System</title>
  <!-- Import Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Include Parse SDK -->
  <script src="https://npmcdn.com/parse/dist/parse.min.js"></script>
  <script>
    // Initialize Parse with your Back4App credentials
    Parse.initialize("O2PSSMyhS9FBye2cuiFrZYIIXftw1PhUgQpKYoHj", "ECU7JqFPc115cYqvsCQJjfDLFFIQxaLIyPwi9Pnr");
    Parse.serverURL = 'https://parseapi.back4app.com/';
  </script>
  <style>
    :root {
      --primary-color: #4CAF50;
      --primary-dark: #388E3C;
      --secondary-color: #007BFF;
      --bg-color: #f9f9f9;
      --card-bg: #fff;
      --border-radius: 8px;
      --font-size: 1rem;
      --heading-font-size: 2rem;
      --spacing: 20px;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: var(--bg-color);
      margin: 0;
      padding: var(--spacing);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #333;
    }
    .container {
      background: var(--card-bg);
      padding: var(--spacing);
      border-radius: var(--border-radius);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      text-align: center;
      margin-bottom: var(--spacing);
      font-size: var(--heading-font-size);
      color: var(--primary-color);
    }
    .toggle-buttons {
      text-align: center;
      margin-bottom: var(--spacing);
    }
    .toggle-buttons button {
      padding: 10px 20px;
      margin: 0 5px;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      background: var(--primary-color);
      color: #fff;
      font-size: var(--font-size);
      transition: background 0.3s;
    }
    .toggle-buttons button:hover {
      background: var(--primary-dark);
    }
    form {
      display: none;
    }
    form.active {
      display: block;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: 500;
    }
    input[type="text"],
    input[type="password"],
    input[type="date"],
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: var(--font-size);
      border: 1px solid #ccc;
      border-radius: var(--border-radius);
    }
    button.submit-btn {
      width: 100%;
      padding: 12px;
      margin-top: var(--spacing);
      background: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: var(--font-size);
      transition: background 0.3s;
    }
    button.submit-btn:hover {
      background: var(--primary-dark);
    }
    .error {
      color: red;
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Patient Information System</h1>
    
    <!-- Toggle buttons for Login and Sign Up -->
    <div class="toggle-buttons">
      
      <button id="signupToggle">Sign Up</button>
    </div>
    
    <!-- Login Form -->
    <form id="loginForm" class="active">
      <label for="loginUsername">Username:</label>
      <input type="text" id="loginUsername" required>
      
      <label for="loginPassword">Password:</label>
      <input type="password" id="loginPassword" required>
      
      <button type="submit" class="submit-btn">Login</button>
      <div id="loginError" class="error"></div>
    </form>
    
    <!-- Sign Up Form -->
    <form id="signupForm">
      <label for="signupName">Name:</label>
      <input type="text" id="signupName" required>
      
      <label for="signupUsername">Username:</label>
      <input type="text" id="signupUsername" required>
      
      <label for="signupPassword">Password:</label>
      <input type="password" id="signupPassword" required>
      
      <label for="specialty">Specialty:</label>
      <select id="specialty" required>
        <option value="">Select Specialty</option>
        <option value="General surgery">General surgery</option>
        <option value="Medicine">Medicine</option>
        <option value="Pediatric">Pediatric</option>
        <option value="GyneObe">GyneObe</option>
        <option value="Urology">Urology</option>
        <option value="Neurology">Neurology</option>
        <option value="Other surgical">Other surgical</option>
        <option value="Other medical">Other medical</option>
      </select>
      
      <button type="submit" class="submit-btn">Sign Up</button>
      <div id="signupError" class="error"></div>
    </form>
  </div>
  
  <script>
    // Toggle between login and signup forms
    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");
    document.getElementById("loginToggle").addEventListener("click", () => {
      loginForm.classList.add("active");
      signupForm.classList.remove("active");
    });
    document.getElementById("signupToggle").addEventListener("click", () => {
      signupForm.classList.add("active");
      loginForm.classList.remove("active");
    });
    
    // Login form submission
    document.getElementById("loginForm").addEventListener("submit", async (event) => {
      event.preventDefault();
      const username = document.getElementById("loginUsername").value.trim();
      const password = document.getElementById("loginPassword").value;
      
      // First, check if these credentials match our admin credentials
      if (username === "mhh" && password === "907080") {
        localStorage.setItem("loggedIn", "true");
        localStorage.setItem("loggedUser", username);
        window.location.href = "dashboard.html";
        return;
      }
      
      try {
        const user = await Parse.User.logIn(username, password);
        localStorage.setItem("loggedIn", "true");
        localStorage.setItem("loggedUser", username);
        window.location.href = "dashboard.html";
      } catch (error) {
        console.error("Login error:", error);
        document.getElementById("loginError").textContent = "Error: " + error.message;
      }
    });
    
    // Sign up form submission
    document.getElementById("signupForm").addEventListener("submit", async (event) => {
      event.preventDefault();
      const name = document.getElementById("signupName").value.trim();
      const username = document.getElementById("signupUsername").value.trim();
      const password = document.getElementById("signupPassword").value;
      const specialty = document.getElementById("specialty").value;
      
      if (!name || !username || !password || !specialty) {
        document.getElementById("signupError").textContent = "Please fill in all fields.";
        return;
      }
      
      try {
        const user = new Parse.User();
        user.set("name", name); // extra field for user's real name
        user.set("username", username);
        user.set("password", password);
        user.set("specialty", specialty);
        
        const result = await user.signUp();
        alert("Sign up successful! Your user id: " + result.id);
        localStorage.setItem("loggedIn", "true");
        localStorage.setItem("loggedUser", username);
        window.location.href = "dashboard.html";
      } catch (error) {
        console.error("Sign up error:", error);
        document.getElementById("signupError").textContent = "Error: " + error.message;
      }
    });
  </script>
</body>
</html>
