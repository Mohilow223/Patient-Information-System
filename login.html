<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Patient Information System</title>
  <!-- Import Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4CAF50;
      --primary-dark: #388E3C;
      --bg-color: #f9f9f9;
      --card-bg: #ffffff;
      --border-radius: 8px;
      --font-size: 1.1rem;
      --heading-font-size: 2rem;
      --spacing: 20px;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: var(--bg-color);
      margin: 0;
      padding: var(--spacing);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }
    .login-container {
      background: var(--card-bg);
      padding: var(--spacing);
      border-radius: var(--border-radius);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 300px;
    }
    h1 {
      font-size: var(--heading-font-size);
      text-align: center;
      margin-bottom: var(--spacing);
      background: var(--primary-color);
      color: #fff;
      padding: 10px;
      border-radius: var(--border-radius);
    }
    label {
      display: block;
      margin-top: 10px;
      font-size: var(--font-size);
      font-weight: 500;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: var(--font-size);
      border: 1px solid #ccc;
      border-radius: var(--border-radius);
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: var(--spacing);
      font-size: var(--font-size);
      background: var(--primary-color);
      border: none;
      border-radius: var(--border-radius);
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: var(--primary-dark);
    }
    .error {
      color: red;
      font-size: 0.9rem;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <form id="loginForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      
      <button type="submit">Login</button>
      <div class="error" id="error"></div>
    </form>
  </div>
  
  <script>
    // Set the admin credentials
    const validUsername = "mhh";
    const validPassword = "907080";
    
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      if (username === validUsername && password === validPassword) {
        // Store login state and username in localStorage
        localStorage.setItem("loggedIn", "true");
        localStorage.setItem("loggedUser", username);
        // Redirect to the dashboard page
        window.location.href = "dashboard.html";
      } else {
        document.getElementById('error').textContent = "Wrong username or password.";
      }
    });
  </script>
</body>
</html>
