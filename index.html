<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient Information System - Online Saving</title>
  <!-- Include the Parse SDK -->
  <script src="https://npmcdn.com/parse/dist/parse.min.js"></script>
  <script>
    // Initialize Parse with your Back4App credentials
    Parse.initialize("O2PSSMyhS9FBye2cuiFrZYIIXftw1PhUgQpKYoHj", "ECU7JqFPc115cYqvsCQJjfDLFFIQxaLIyPwi9Pnr");
    Parse.serverURL = 'https://parseapi.back4app.com/';
  </script>
  <style>
    /* Minimal styling for demo */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    form label {
      display: block;
      margin-top: 10px;
      font-weight: 500;
    }
    form input[type="text"],
    form input[type="date"],
    form textarea {
      width: 100%;
      margin-top: 5px;
      padding: 8px;
    }
    form button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #4CAF50;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
    }
    form button:hover {
      background: #388E3C;
    }
    .button-container {
      text-align: center;
      margin-top: 20px;
    }
    .button-container button {
      padding: 10px 20px;
      font-size: 1rem;
      background: #FF5722;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .button-container button:hover {
      background: #E64A19;
    }
    .message {
      margin-top: 10px;
      text-align: center;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Patient Information System</h1>
    <form id="patientForm">
      <label for="patientName">Name:</label>
      <input type="text" id="patientName" required>
      
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" required>
      
      <label for="location">Location:</label>
      <input type="text" id="location" required>
      
      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" required>
      
      <label for="notes">Optional Notes:</label>
      <textarea id="notes" rows="3"></textarea>
      
      <button type="submit">Submit Patient Information</button>
    </form>
    
    <div class="button-container">
      <button type="button" onclick="window.open('patientTable.html', '_blank')">
        Show Patients List
      </button>
    </div>
    
    <div class="message" id="statusMessage"></div>
  </div>
  
  <script>
    // On form submission, create a new "Patient" object in Back4App
    document.getElementById('patientForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      const statusElem = document.getElementById('statusMessage');
      
      try {
        // Create a new parse object for your "Patient" class
        const Patient = Parse.Object.extend("Patient");  // Make sure you created "Patient" class in Back4App
        const newPatient = new Patient();

        // Gather form values
        const patientName = document.getElementById('patientName').value.trim();
        const dob = document.getElementById('dob').value;
        const location = document.getElementById('location').value.trim();
        const phone = document.getElementById('phone').value.trim();
        const notes = document.getElementById('notes').value.trim();
        
        // Set Parse Object fields
        newPatient.set("patientName", patientName);
        newPatient.set("dob", dob);
        newPatient.set("location", location);
        newPatient.set("phone", phone);
        newPatient.set("notes", notes);
        
        // Save to Back4App
        await newPatient.save();
        
        statusElem.textContent = "Patient saved online successfully! Object ID: " + newPatient.id;
        
        // Optionally, reset the form
        document.getElementById('patientForm').reset();
        
      } catch (error) {
        console.error("Error saving patient:", error);
        statusElem.textContent = "Error saving patient: " + error.message;
      }
    });
  </script>
</body>
</html>
